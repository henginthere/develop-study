<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{ message }}</h2>
    </div>
    <script>
        new Vue({
            el: '#app', //vue.js 적용 범위 지정(11~13라인)
            data() {
                return {
                    message: 'Life Cycle Hooks.'
                }
            }, //vue.js의 상태에 따라 아래 함수 호출
            beforeCreate() {
                console.log('beforeCreate!!!');
            },
            created() {
                console.log('created!!!');
            },
            mounted() {
                console.log('mounted!!!');
            },
            updated() {
                console.log('updated!!!');
            }
        });
    </script>
</body>
</html>
