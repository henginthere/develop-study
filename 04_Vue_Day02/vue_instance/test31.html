<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .active {
        background: rgb(106, 148, 238);
        color: white;
      }

      div {
        width: 200px;
        height: 200px;
        border: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-bind:class="{ active: isActive }">VueCSS적용</div> <!--왼쪽: 기존 css class 명 /오른쪽 : vue변수-->
      <button v-on:click="toggle">VueCSS</button>
    </div>
    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          isActive: false,
        },
        methods: {
          toggle: function (todo) {
            this.isActive = !this.isActive; //한번 누르면 isActive값을 true로 바꿈
          },
        },
      });
    </script>
  </body>
</html>
